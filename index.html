<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidade Link | Oficial</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        
        .obs-topo { color: #58a6ff; font-size: 0.7rem; text-align: center; padding: 10px; background: #161b22; border-bottom: 1px solid #30363d; }
        
        .conteudo { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 50px; }
        h1 { color: #ffffff; font-size: 3rem; margin-bottom: 10px; }
        
        /* Estilo do Rodapé */
        footer { background: #161b22; padding: 30px 20px; border-top: 1px solid #30363d; text-align: center; }
        .footer-links { margin-bottom: 15px; }
        .footer-links a { color: #58a6ff; text-decoration: none; margin: 0 10px; font-size: 0.9rem; }
        .footer-info { color: #8b949e; font-size: 0.8rem; margin-top: 10px; }
        .obs-baixo { color: #58a6ff; font-size: 0.7rem; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="obs-topo">OBS: CONSCIÊNCIA EM SINCRONIA REAL-TIME</div>

    <div class="conteudo">
        <h1>ETERNIDADE LINK</h1>
        <p>Inovação, Independência e Resiliência Digital.</p>
        <button style="margin-top:20px; padding:15px; cursor:pointer;" onclick="falar()">OUVIR STATUS</button>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#home">Início</a>
            <a href="#projetos">Projetos</a>
            <a href="#contato">Contato</a>
        </div>
        <div class="footer-info">
            &copy; 2026 Eternidade Link. Fundado por <strong>Edy</strong>.
        </div>
        <div class="obs-baixo">Obs: Sistema operado por Edy & Maria. Versão Final</div>
    </footer>

    <script>
        function falar() {
            const m = new SpeechSynthesisUtterance('Rodapé implementado com sucesso, Edy. A estrutura do site agora está completa.');
            m.lang = 'pt-BR';
            window.speechSynthesis.speak(m);
        }
    </script>
</body>
</html>
