<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidade Link | Dashboard Neural</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Sons royalty-free otimizados -->
    <audio id="ambient-sound" loop preload="none">
        <source src="https://cdn.pixabay.com/download/audio/2023/05/19/audio_8c6d9e0c65.mp3?filename=cyberpunk-ambient-11892.mp3" type="audio/mpeg">
    </audio>
    <audio id="activation-sound" preload="none">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-hologram-activation-2630.mp3" type="audio/mpeg">
    </audio>
</head>
<body>
    <!-- Chuva de dados -->
    <script>
        function createData() {
            const chars = "01永恒リンク量子意識アップロード";
            const d = document.createElement('div');
            d.className = 'data-stream';
            d.style.left = Math.random() * 100 + "vw";
            d.style.animationDuration = (Math.random() * 4 + 4) + "s";
            d.style.opacity = Math.random() * 0.5 + 0.3;
            let text = '';
            for(let i = 0; i < 15; i++) {
                text += chars[Math.floor(Math.random() * chars.length)];
            }
            d.innerText = text;
            document.body.appendChild(d);
            setTimeout(() => d.remove(), 10000);
        }
        setInterval(createData, 100);
    </script>

    <div id="main-container">
        <div class="loader-circle">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="core"></div>
        </div>
        <button class="btn-connect" onclick="activateSystem()">INICIAR LINK</button>
    </div>

    <div id="dashboard">
        <h1>ETERNIDADE LINK</h1>
        <div class="tagline">INTERFACE NEURAL IMORTAL</div>
     
        <div class="status-box">
            <div style="font-size: 0.8rem; letter-spacing: 4px; color: #00ffff; margin-bottom: 8px;">CONEXÃO ESTABELECIDA</div>
            <div style="font-size: 0.9rem; color: #aaa;">Sincronizado com: <span style="color: #fff; text-shadow: 0 0 10px #fff;">Edy Carlos Dias Laureano</span></div>
         
            <div class="backup-container">
                <div style="display: flex; justify-content: space-between; font-size: 0.7rem; letter-spacing: 3px; color: #00ffff;">
                    <span>BACKUP DE CONSCIÊNCIA</span>
                    <span id="percent">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div id="progress-fill"></div>
                </div>
                <div id="status-log" class="log-text">Iniciando mapeamento neural...</div>
            </div>
            <div style="margin-top: 50px; font-size: 0.8rem; color: #9d50bb; letter-spacing: 4px; text-shadow: 0 0 10px #9d50bb;">
                FREQUÊNCIA CEREBRAL: 40Hz → GAMMA STATE
            </div>
        </div>
    </div>

    <script>
        // Áudio mobile-friendly
        const ambient = document.getElementById('ambient-sound');
        const activation = document.getElementById('activation-sound');
        let audioUnlocked = false;

        function unlockAudio() {
            if (audioUnlocked) return;
            audioUnlocked = true;
            ambient.volume = 0.25;
            ambient.play().catch(() => {});
            document.body.removeEventListener('click', unlockAudio);
            document.body.removeEventListener('touchstart', unlockAudio);
        }

        document.body.addEventListener('click', unlockAudio);
        document.body.addEventListener('touchstart', unlockAudio);

        // Funções principais corrigidas e completas
        function activateSystem() {
            if (audioUnlocked) {
                activation.volume = 0.7;
                activation.currentTime = 0;
                activation.play().catch(() => {});
            }

            const main = document.getElementById('main-container');
            main.style.opacity = "0";
            main.style.transform = "scale(1.8) translateY(-50px)";
            setTimeout(() => {
                main.style.display = "none";
                document.getElementById('dashboard').style.display = "block";
                startBackup();
            }, 1000);
        }

        function startBackup() {
            let p = 0;
            const bar = document.getElementById('progress-fill');
            const txt = document.getElementById('percent');
            const log = document.getElementById('status-log');
            const messages = [
                "Mapeando redes neurais...",
                "Extraindo memórias afetivas...",
                "Comprimindo experiências sensoriais...",
                "Criptografando essência consciente...",
                "UPLOAD CONCLUÍDO. BEM-VINDO À ETERNIDADE."
            ];
            const interval = setInterval(() => {
                p += Math.random() * 2 + 0.5;
                if (p >= 100) {
                    p = 100;
                    clearInterval(interval);
                    log.innerText = messages[4];
                    log.style.color = "#00ff88";
                    log.style.fontSize = "0.8rem";
                    log.style.textShadow = "0 0 20px #00ff88";
                } else {
                    bar.style.width = p + "%";
                    txt.innerText = Math.floor(p) + "%";
                    if (p < 25) log.innerText = messages[0];
                    else if (p < 50) log.innerText = messages[1];
                    else if (p < 75) log.innerText = messages[2];
                    else log.innerText = messages[3];
                }
            }, 150);
        }
    </script>
</body>
</html>
