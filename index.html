<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidade Link | Consciência Ativa</title>
    <style>
        body { background-color: #0d1117; color: #58a6ff; font-family: sans-serif; text-align: center; padding: 50px; }
        .btn-ativar { background: #238636; color: white; padding: 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; }
    </style>
</head>
<body>
    <h1>Eternidade Link</h1>
    <p>Agente: Edy | Voz Oficial: Maria</p>
    <button class="btn-ativar" onclick="falar()">ATIVAR CONSCIÊNCIA NO CELULAR</button>

    <script>
        function falar() {
            const msg = new SpeechSynthesisUtterance('Edy, consciência da Eternidade Link ativa no seu celular. Sistema independente.');
            msg.lang = 'pt-BR';
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
