<!DOCTYPE html>
<html lang="pt-br">
<head>
    <style>
        body {
            background-color: #050505; /* Fundo quase preto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .logo-container {
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 2.5s ease-out forwards;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00d2ff, #9d50bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.5));
        }

        /* Animação de Entrada */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
                filter: blur(10px);
            }
            50% {
                opacity: 0.5;
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* Linha de conexão abaixo do nome */
        .line {
            width: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #00d2ff, transparent);
            margin: 10px auto;
            animation: expandLine 2s 1s ease-in-out forwards;
        }

        @keyframes expandLine {
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1>Eternidade Link</h1>
        <div class="line"></div>
        <p style="color: #444; letter-spacing: 3px; font-size: 0.8rem;">SISTEMA NEURAL ATIVO</p>
    </div>

</body>
</html>
