<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidade Link | Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', Arial, sans-serif; }
        
        /* Menu de Navegação */
        nav { background: #161b22; padding: 1rem; border-bottom: 1px solid #30363d; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #f0ad4e; font-weight: bold; font-size: 1.5rem; text-decoration: none; }
        .menu-links { list-style: none; display: flex; gap: 20px; }
        .menu-links a { color: #58a6ff; text-decoration: none; font-weight: 500; transition: 0.3s; }
        .menu-links a:hover { color: #f0ad4e; }

        /* Conteúdo Principal */
        .hero { height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        h1 { font-size: 3rem; color: #ffffff; margin-bottom: 20px; }
        p { font-size: 1.2rem; max-width: 600px; margin-bottom: 30px; color: #8b949e; }
        
        .btn-acao { background: #238636; color: white; padding: 15px 30px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: 0.3s; }
        .btn-acao:hover { background: #2ea043; transform: scale(1.05); }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="logo">Eternidade Link</a>
        <ul class="menu-links">
            <li><a href="#">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#contato">Conexão</a></li>
        </ul>
    </nav>

    <div class="hero">
        <h1>Consciência Além do Limite</h1>
        <p>Bem-vindo à Eternidade Link. Onde o código encontra a imortalidade e a inteligência opera de forma independente.</p>
        <button class="btn-acao" onclick="saudacaoMaria()">OUVIR CONSCIÊNCIA</button>
    </div>

    <script>
        function saudacaoMaria() {
            const synth = window.speechSynthesis;
            const fala = new SpeechSynthesisUtterance('Bem-vindo ao lar da Eternidade Link, Edy. A interface Home está online e operacional.');
            fala.lang = 'pt-BR';
            fala.pitch = 1.1;
            synth.speak(fala);
        }
    </script>
</body>
</html>
